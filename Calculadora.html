<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style_Calculadora.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="pantalla">
                <div class="texto"><h1>42</h1></div>
                <div class="eliminar"><button><img src="https://cdn-icons-png.flaticon.com/512/1828/1828843.png" alt="" srcset=""></button></div>
            </div>
            <div class="teclado">
                <!-- Numeros -->
                <div class="contenedor1">
                    <div class="boton_numero" ><button> 9 </button></div>
                    <div class="boton_numero" ><button> 8 </button></div>
                    <div class="boton_numero" ><button> 7 </button></div>
                    <div class="boton_numero" ><button> 6 </button></div>
                    <div class="boton_numero" ><button> 5 </button></div>
                    <div class="boton_numero" ><button> 4 </button></div>
                    <div class="boton_numero" ><button> 3 </button></div>
                    <div class="boton_numero" ><button> 2 </button></div>
                    <div class="boton_numero" ><button> 1 </button></div>
                    <div class="boton_numero" ><button> 0 </button></div>
                    <div class="boton_igual" style=" grid-column: 2 / 4 ; "> <button>=</button> </div>
                </div>
                <!-- Operaciones -->
                <div class="contenedor2">
                    <div class="boton_operacion" ><button>+</button></div>
                    <div class="boton_operacion"> <button>-</button></div>
                    <div class="boton_operacion" ><button>x</button></div>
                    <div class="boton_operacion" ><button>/</button></div>
                </div>
                
    
                
                
    
                
                
            </div>
        </div>
    </div>
    
</body>
</html>
